[pytest]
# Pytest configuration for full system tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    e2e: True end-to-end tests with Docker containers and real HTTP requests
    integration: Integration tests with real external services
    slow: Tests that take a long time to run
    serial: Tests that must run serially (not in parallel)

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test timeout (30 minutes for full system tests)
timeout = 1800
